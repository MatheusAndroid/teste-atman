<div id="incidents">
    <div class="pre-list-card">
        <span><strong>OcorrÃªncias</strong></span>
        <span class="see-all">Ver Tudo</span>
    </div>
    <div class="list-card">
        <div class="card" *ngFor="let incident of incidents">
            <div class="icon-vertical">
                <div class="icon-holder">
                    <mat-icon>warning</mat-icon>
                </div>
                <br>
                <div class="date">
                    {{incident.createdAt | date: 'HH:mm dd/MM/YYYY'}}
                </div>
            </div>
            <div class="card-infos">
                <span><strong *ngIf="incident.controllerName">{{incident.controllerName}}</strong></span>
                <span><b>Id: </b>{{ incident.id }}</span>
                <div class="card-block">
                    <div >
                        <div class="card-key">Lat.</div>
                        <div class="card-value">{{ incident.latitude }}</div>
                    </div >
                    <div>
                        <div class="card-key">Long.</div>
                        <div class="card-value">{{ incident.longitude }}</div>
                    </div>
                    <div >
                        <div class="card-key">Mensagem</div>
                        <div class="card-value">{{ incident.message }}</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<app-map [incidents]="incidents">
  
</app-map>
